<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
    </mat-card-header>
    <form #loginForm="ngForm"
      (ngSubmit)="login(loginInfo.email, loginInfo.password)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput required
            [(ngModel)]="loginInfo.email"
            placeholder="Email"
            type="text"
            name="email" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput required
            [(ngModel)]="loginInfo.password"
            placeholder="Password"
            type="password"
            name="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit"
          [disabled]="loginForm.invalid"
          mat-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
