<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button *ngIf="isAuthenticated && sidenavEnabled" (click)="toggleSidenav.emit()" mat-mini-fab data-cy="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">
      {{title}}
    </span>
  </span>
  <span class="spacer"></span>
  <button *ngIf="isAuthenticated" class="login" (click)="logout.emit($event)" mat-mini-fab data-cy="logout">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
