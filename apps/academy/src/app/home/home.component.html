<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{courseTitle}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)">
        <h3 matLine>{{lesson.title}}</h3>
      </mat-list-item>
    </mat-list>
    <button mat-button color="primary" (click)="reset()">Reset</button>
    <br>
    <span *ngIf="currentLesson;else prompt">
      <pre>{{currentLesson | json}}</pre>
    </span>
    <ng-template #prompt>Select a lesson</ng-template>
  </mat-card-content>
</mat-card>
