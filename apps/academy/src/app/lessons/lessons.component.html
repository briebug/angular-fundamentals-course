<div class="courses-containers">
  <div class="courses-list">
    <bba-lessons-list
      [lessons]="lessons"
      (selected)="selectLesson($event)"
      (deleted)="deleteLesson($event)">
    </bba-lessons-list>
  </div>

  <div class="course-details">
    <bba-lesson-details
      [lesson]="currentLesson"
      (saved)="saveLesson($event)"
      (cancelled)="cancel()">
    </bba-lesson-details>
    <router-outlet></router-outlet>
  </div>
</div>
