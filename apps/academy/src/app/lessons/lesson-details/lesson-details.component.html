<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="currentLesson.id; else prompt">
        {{originalTitle}}
      </span>
      <ng-template #prompt>Select a Lesson</ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (ngSubmit)="saved.emit(currentLesson)">
    <mat-card-content>
      <mat-form-field>
        <input matInput required name="title" placeholder="Title"
          [(ngModel)]="currentLesson.title">
      </mat-form-field>
      <mat-form-field>
        <input matInput name="description" placeholder="Description"
          [(ngModel)]="currentLesson.description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" type="submit" mat-button color="accent">Save</button>
      <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
