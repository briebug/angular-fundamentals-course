<div class="courses-containers">
  <div class="courses-list">
    <bba-courses-list
      [courses]="courses"
      (selected)="selectCourse($event)"
      (deleted)="deleteCourse($event)">
    </bba-courses-list>
  </div>

  <div class="course-details">
    <bba-course-details
      [course]="currentCourse"
      (saved)="saveCourse($event)"
      (cancelled)="cancel()">
    </bba-course-details>
    <router-outlet></router-outlet>
  </div>
</div>
