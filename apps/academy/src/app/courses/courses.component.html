<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Courses List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let course of courses"
            (click)="selectCourse(course)">
            <h3 matLine>{{ course.title }}</h3>
            <p matLine>
              {{course.description}}
            </p>
            <button mat-icon-button color="warn"
              (click)="deleteCourse(course);$event.stopImmediatePropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-title>
        <span *ngIf="currentCourse; else prompt">
          {{currentCourse.title}}
        </span>
        <ng-template #prompt>Select a Course</ng-template>
      </mat-card-title>
      <mat-card-content>
        <pre *ngIf="currentCourse">{{currentCourse | json}}</pre>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
