<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="currentCourse.id; else prompt">
        {{originalTitle}}
      </span>
      <ng-template #prompt>Select a Course</ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (ngSubmit)="saved.emit(currentCourse)">
    <mat-card-content>
      <mat-form-field>
        <input matInput required name="title" placeholder="Title"
          [(ngModel)]="currentCourse.title">
      </mat-form-field>
      <mat-form-field>
        <input matInput name="description" placeholder="Description"
          [(ngModel)]="currentCourse.description">
      </mat-form-field>
      <section>
        <h4>{{currentCourse.percentComplete}}% Complete</h4>
        <mat-slider name="percentComplete" class="full-width"
          min="0" max="100" thumbLabel [(ngModel)]="currentCourse.percentComplete">
        </mat-slider>
      </section>
      <section>
        <mat-checkbox name="favorite" [(ngModel)]="currentCourse.favorite">Favorite</mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" type="submit" mat-button color="accent">Save</button>
      <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
